<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <script src="js/timer.js" defer></script>
   <title>Js | Countdown Timer</title>
</head>

<body>
   <div class="container">

      <div class="countdown">
         <h1 class="countdown__title">Until the end of the promotion left</h1>
         <div class="countdown__content">
            <div class="countdown__item countdown__item-days">
               <div class="countdown__value">00</div>
               <span class="countdown__text">Days</span>
            </div>
            <div class="countdown__separator">:</div>
            <div class="countdown__item countdown__item-hours">
               <div class="countdown__value">00</div>
               <span class="countdown__text">Hours</span>
            </div>
            <div class="countdown__separator">:</div>
            <div class="countdown__item countdown__item-minutes">
               <div class="countdown__value">00</div>
               <span class="countdown__text">Minutes</span>
            </div>
            <div class="countdown__separator">:</div>
            <div class="countdown__item countdown__item-seconds">
               <div class="countdown__value">00</div>
               <span class="countdown__text">Seconds</span>
            </div>
         </div>
      </div>


   </div>
</body>

</html>
